name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: ["R-4.2.2"]
    # Publish semver tags as releases.
    tags: ["v4.2.2"]
  pull_request:
    branches: ["R-4.2.2"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          ref: R-4.2.2

      # Install Cosign https://github.com/sigstore/cosign-installer
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v2.0.0-rc.0'

      # Check Cosign 
      - name: Check install!
        run: cosign version
        
      # Setup QEMU?
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Setup Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,ref=${{ steps.meta.outputs.tags }}
          cache-to: type=inline

      # Sign the resulting Docker image digest except on PRs.
#      - name: Sign image with a key

#        run: |
#          cosign sign --key env://COSIGN_PRIVATE_KEY ${TAGS}
#        env:
#          TAGS: ${{ steps.docker_meta.outputs.tags }}
#          COSIGN_PRIVATE_KEY: ${{secrets.COSIGN_PRIVATE_KEY}}
#          COSIGN_PASSWORD: ${{secrets.COSIGN_PASSWORD}}

      # Why not?
      - name: Sign the images with GitHub OIDC Token **not production ready**
        if: ${{ github.event_name != 'pull_request' }}
        run: cosign sign -a tag=${TAGS} ${LABELS}
        env:
          TAGS: ${{ steps.docker_meta.outputs.tags }}
          LABELS: ${{ steps.meta.outputs.labels }}
          COSIGN_EXPERIMENTAL: true